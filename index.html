<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Route Optimizer with OpenStreetMap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="container">
    <aside id="sidebar">
      <h1>Route Optimizer</h1>
      <form id="route-form" autocomplete="off">
        <label for="start">Start Address</label>
        <input type="text" id="start" name="start" placeholder="Start address" required>
        
        <div id="stops-list">
          <label>Stops</label>
          <!-- Dynamic stop inputs go here -->
        </div>
        <button type="button" id="add-stop">Add Stop</button>

        <label for="end">End Address</label>
        <input type="text" id="end" name="end" placeholder="End address" required>
        
        <button type="submit" id="show-route">Show Route</button>
        <button type="button" id="optimize-route">Optimize</button>
      </form>
      <div id="directions"></div>
    </aside>
    <main id="map"></main>
  </div>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Main JS -->
  <script src="main.js"></script>
</body>
</html>
